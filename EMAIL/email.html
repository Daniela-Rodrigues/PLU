<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EMAIL</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.2.4/email.min.js"></script>
        <script src ="email.js"></script>

</head>
<body>
    
        <div class="container">
          <div class="row">
            <div class="mx-auto p-4 col-md-6" >
              <h4 class="text-center"><b>Contacte-nos para agendamento</b></h4>
              <form>
              <div class="form-group"><input type="text" class="form-control form-control-lg" id="txtName" placeholder="nome" required="required"></div>
           
                <div class="form-group"> <input type="email" class="form-control form-control-lg" id="textEmail" placeholder="email" required="required"> </div>
                <div class="form-group"> <textarea class="form-control form-control-lg" id="txtMessage" rows="4" name="informações" placeholder="Comentários:"></textarea>
              <p>Especialidade: <br><select id="selectGroup">
                <option value="Terapia da Fala">TERAPIA DA FALA</option>
                <option value="Terapia Ocupacional">TERAPIA OCUPACIONAL</option>
                <option value="Fisioterapia">FISIOTERAPIA</option>
                <option value="Equipa de Desenvolvimento">EQUIPA DESENVOLVIMENTO INFANTIL</option>
                
              </optgroup>
            </select>
          </p>
          <input type="button" value="ENVIAR" onclick="sendEmail()" style="" class="bg-primary form-control-lg">
        </fieldset>
      </form>

</body>
</html>
